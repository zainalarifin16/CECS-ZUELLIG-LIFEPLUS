<div class="col-sm-12 col-lg-12 health-blog-area" style="padding: 0px;" >
    <hr class="hr-health-blog" />
    {{#render.items}}
    {{#blog-post_title}}
    <span class="title-blog-list" >
        <h1 style="font-size: 25px;" >{{blog-post_title}}</h1>
    </span>
    {{/blog-post_title}}
    {{#blog-post_summary}}
        <span class="summary-health-blog" ><h3>{{blog-post_summary}}</h3></span>
    {{/blog-post_summary}}
    {{#image}}
    <div class="background-post" style="background-image: url('{{image}}');" ></div>
    {{/image}}
    
    {{/render.items}}
    <div class="action-blog" >
        <button class="social-button twitter-icon" ></button>
        <button class="social-button facebook-icon" ></button>
        <button class="social-button share-icon" ></button>
        <a href="{{scsData.detailPageLink}}" class="read-more" >Read More ...</a>
    </div>
</div>
